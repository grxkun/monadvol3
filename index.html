<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading DApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <button class="connect-wallet">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 7H3C1.89543 7 1 7.89543 1 9V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V9C23 7.89543 22.1046 7 21 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 12H23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 1V5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="wallet-text">Connect Wallet</span>
            </button>
        </div>
    </header>
    <main>
        <div class="card config-card">
            <h2>Trading Configuration</h2>
            <div class="config-section">
                <label for="routerAddress">DEX Router Address:</label>
                <input type="text" id="routerAddress" placeholder="0x..." value="0x0000000000001fF3684f28c67538d4D072C22734">
            </div>
            <div class="config-section">
                <label for="tokenAddress">Token Contract Address (to trade):</label>
                <input type="text" id="tokenAddress" placeholder="0x..." value="0xYourTokenAddress">
            </div>
            <div class="config-section">
                <label for="amount">Amount of MON to Swap:</label>
                <input type="number" id="amount" placeholder="0.01" value="0.01" step="0.01">
            </div>
            <div class="config-section">
                <label for="interval">Interval (seconds):</label>
                <input type="number" id="interval" placeholder="10" value="10">
            </div>
            <div class="config-section">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" placeholder="1" value="1">
            </div>
            <div class="button-group">
                <button id="startBot" class="bot-button start">Start Trading Bot</button>
                <button id="stopBot" class="bot-button stop" disabled>Stop Trading Bot</button>
            </div>
            <div id="botStatus" class="status">Bot Status: Stopped</div>
        </div>
        <div class="card">
            <h2>Swap</h2>
            <div class="swap-section">
                <label>You Pay</label>
                <div class="input-group">
                    <input type="number" placeholder="0.00">
                    <select>
                        <option>ETH</option>
                        <option>USDC</option>
                        <option>DAI</option>
                    </select>
                </div>
                <small>Balance: 123.45</small>
            </div>
            <div class="arrow">â†“</div>
            <div class="swap-section">
                <label>You Receive</label>
                <div class="input-group">
                    <input type="number" placeholder="0.00">
                    <select>
                        <option>USDC</option>
                        <option>ETH</option>
                        <option>DAI</option>
                    </select>
                </div>
                <small>Balance: 0.00</small>
            </div>
            <button class="swap-button">Swap</button>
        </div>
        <h2>Transaction History</h2>
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Transaction Hash</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</body>
</html>
